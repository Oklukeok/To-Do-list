<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>To do list!</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
<!-- App Wrapper -->
<main class="app">
	
	<!-- New Todo -->
	<section class="create-todo">
		
		<form id="new-todo-form">
			<h4>What's on your todo?</h4>
			<input

				type="text" 
				placeholder="e.g. Get some milk"
				name="content"
				id="content" />
				

			<input type="submit" value="Add todo" />
		</form>

	</section>
	<!-- End of New Todo -->

	<!-- Todo List -->
	<section class="todo-list">
		<h3>TODO LIST</h3>
		<div class="list" id="todo-list"></div>
	</section>
	<!-- End of Todo List -->
	<section id="clearAll">
		<button id="ClearAllButton">Clear All Completed</button>
	</section>
</main>
<!-- End of App Wrapper -->

<!-- JS Import -->
<script src="index.js" type="module"></script>
<!-- End of JS Import -->
</body>
</html>
