<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>To do list!</title>
</head>
<body>
<!-- App Wrapper -->
<main class="app">
	
	<!-- New Todo -->
	<section class="create-todo">
		
		<form id="new-todo-form">
			<h4>Today's To Do</h4>
            <div>
			    <input class="newInput1"

				    type="text" 
				    placeholder="Add to your list..."
				    name="content"
				    id="content" />
				

			    <input class="newInput2" type="submit" value="+" />
            </div>    
		</form>

	</section>
	<!-- End of New Todo -->

	<!-- Todo List -->
	<section class="todo-list">
		
		<div class="list" id="todo-list"></div>
	</section>
	<!-- End of Todo List -->
	<section id="clearAll">
		<button id="ClearAllButton">Clear All Completed</button>
	</section>
</main>
<!-- End of App Wrapper -->

<!-- JS Import -->
<script src="index.js" type="module"></script>
<!-- End of JS Import -->
</body>
</html>
